<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet"
          href="{{ BASE_URL }}/resources/site.css"/>
    <link rel="stylesheet"
          href="{{ BASE_URL }}/resources/jqueryui/css/ui-lightness/jquery-ui-1.10.4.custom.css"/>
    <link rel="stylesheet"
          href="{{ BASE_URL }}/resources/jqueryui/css/datetimepicker-master/jquery.datetimepicker.css"/>

    <link href="{{ BASE_URL }}/resources/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">


    {% block header %}
    {% endblock header %}

</head>

<body>
<script src="{{ BASE_URL }}/resources/jqueryui/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="{{ BASE_URL }}/resources/jqueryui/js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
<script src="{{ BASE_URL }}/resources/jqueryui/js/datetimepicker-master/jquery.datetimepicker.js"
        type="text/javascript"></script>
<script src="{{ BASE_URL }}/resources/bootstrap/js/bootstrap.min.js"></script>
<div class="header">
    <div class="header-centro">
        <span class="logo"></span>
    </div>
</div>

<div class="menu">
    <nav class="navbar navbar-inverse menu" role="navigation">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {% if  logged_user != None %}
                        <li>
                            <a href="{{ BASE_URL }}/user/{{ logged_user.login }}/">Home</a>
                        </li>

                        <li><a href="/logout">Logout</a></li>

                        {% if logged_user.role == 1 %}
                            <li><a href="{{ BASE_URL }}/admin/">Administração</a></li>
                        {% endif %}
                    {% else %}
                        <li><a href="{{ BASE_URL }}/">Home</a></li>
                        <li><a href="{{ BASE_URL }}/">Login</a></li>
                    {% endif %}
                    <li><a href="#">Sobre</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


</div>
<div class="header-sombra"></div>
<div class="sep"></div>
<div class="container" style="margin-bottom: 100px">

    <div class="conteudo">

        {% block body %}
        {% endblock body %}

    </div>
</div>
<div class="footer">
    <span class="regs"> Sistema de Submissão de Códigos-Fonte </span>
</div>
</body>
</html>
